<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore AN BID Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #a343b6, #3f1c9c);
        color: white;
        overflow-x: hidden;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        flex-wrap: wrap;
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 22px;
        font-weight: bold;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        margin-right: 10px;
        background: white;
        color: #5c0ae1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
      }

      nav {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .search-bar {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      .search-bar input {
        padding: 8px 15px;
        border-radius: 20px 0 0 20px;
        border: none;
        outline: none;
        width: 150px;
      }

      .search-bar button {
        padding: 8px 12px;
        background: white;
        border: none;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
      }

      .main {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 60px 50px;
        flex-wrap: wrap;
      }

      .text-content {
        max-width: 500px;
      }

      .text-content h1 {
        font-size: 44px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .text-content p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .buttons {
        display: flex;
        gap: 15px;
      }

      .try {
        padding: 10px 25px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        border: 2px solid white;
        background: transparent;
        color: white;
        transition: 0.3s;
      }

      .try:hover {
        background: white;
        color: #5c0ae1;
      }

      .graphic {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }

      .flower {
        width: 320px;
        height: 320px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.15) 10%,
          transparent 70%
        );
        border-radius: 50%;
        position: relative;
      }

      .flower::before,
      .flower::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.08) 15%,
          transparent 80%
        );
        border-radius: 50%;
        animation: rotateFlower 20s linear infinite;
      }

      .flower::after {
        animation-delay: -10s;
      }

      @keyframes rotateFlower {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* MOBILE VIEW */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
          padding: 20px;
        }

        nav {
          justify-content: flex-start;
          margin-top: 10px;
          gap: 15px;
        }

        .search-bar {
          margin-top: 15px;
          width: 100%;
        }

        .search-bar input {
          width: 70%;
        }

        .search-bar button {
          width: 30%;
        }

        .main {
          flex-direction: column;
          padding: 40px 20px;
          text-align: center;
        }

        .text-content h1 {
          font-size: 32px;
        }

        .text-content p {
          font-size: 16px;
        }

        .graphic {
          margin-top: 20px;
        }

        .flower {
          width: 250px;
          height: 250px;
        }

        .buttons {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <div class="logo-icon">üåÄ</div>
        <span> AN BID </span>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">About</a>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button><span>üîç</span></button>
      </div>
    </header>

    <!-- Main Content -->
    <section class="main">
      <div class="text-content">
        <h1>Explore AN BID Animation</h1>
        <p>
          Explore industry-ready courses and unlock your creative career in
          animation.
        </p>
        <div class="buttons">
          <button class="try">Try Now</button>
        </div>
      </div>
      <div class="graphic">
        <div class="flower"></div>
      </div>
    </section>

    <script>
      console.log("Explore AN BID Animation page loaded.");
    </script>
  </body>
</html>
